<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple User API Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    #users { margin-top: 1rem; }
    .user { padding: 0.5rem; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>User API Demo</h1>
  
  <h2>Add User</h2>
  <input id="name" placeholder="Name" />
  <input id="email" placeholder="Email" />
  <button onclick="addUser()">Add User</button>
  
  <h2>All Users</h2>
  <button onclick="loadUsers()">Load Users</button>
  <div id="users"></div>

  <script>
    const apiBase = `https://node-boilerplate-o1ll.onrender.com/api/users`;

    async function addUser() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) {
        alert('Please enter both name and email');
        return;
      }

      const res = await fetch(apiBase, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email })
      });

      if (res.ok) {
        alert('User added!');
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        loadUsers();
      } else {
        alert('Failed to add user');
      }
    }

    async function loadUsers() {
      const res = await fetch(apiBase);
      const users = await res.json();
      console.log(users);
      const usersDiv = document.getElementById('users');
      usersDiv.innerHTML = '';
      users.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = `${u.name} (${u.email})`;
        usersDiv.appendChild(div);
      });
    }

    // Load users initially
    loadUsers();
  </script>
</body>
</html>
